# Site settings
title: Old Programmers Never Die || A coder
description: "Share code about nodejs, php, java..."
url: "https://www.oldprogrammersneverdie.github.io/"
author:
  name: "The Review Index"
  email: "oldprogrammersneverdie@gmail.com"
  url: "http://oldprogrammersnerverdie.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
